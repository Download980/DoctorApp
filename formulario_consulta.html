<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="consulta_styles.css" />
    <title>Contacto</title>
  </head>

  <body>
    <h3>
      Para poder contactar con el doctor necesitamos que antes llenes este
      formulario
    </h3>
    <br />

    <div class="container">
      <h2>Doctor App</h2>
      <form action="consulta_completa.html">
        <p>Nombre</p>
        <input
          type="text"
          placeholder="Nombre"
          required="Completa este campo"
        />
        <p>Edad</p>
        <input
          type="number"
          placeholder="Edad"
          required="Completa este campo"
        />
        <p>Ubicacion</p>
        <input
          type="text"
          placeholder="Localidad"
          required="Completa este campo"
        />
        <p>Â¿Del 1 al 10, cuan incomodo es su problema?</p>
        <input
          type="number"
          placeholder="Escala de dolor"
          required="Completa este campo"
        />

        <p>Correo electronico</p>
        <input
          type="username"
          placeholder="Correo electronico"
          required="Completa este campo"
        />

        <input type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
